<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Livres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onloaded()">
    <h1>Gestion des Livres</h1>

    <div class="form-container">
        <h2>Ajouter/Modifier un Livre</h2>
        <label>ID :</label>
        <input type="number" id="bookId" placeholder="ID"><br>
        <label>Auteur :</label>
        <input type="text" id="author" placeholder="Auteur"><br>
        <label>Prix :</label>
        <input type="number" id="price" placeholder="Prix"><br>
        <label>Éditeur :</label>
        <input type="text" id="publisher" placeholder="Éditeur"><br>
        <button onclick="createBook()">Ajouter</button>
        <button onclick="updateBook()">Mettre à jour</button>
    </div>

    <h2>Liste des Livres</h2>
    <table id="bookTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Auteur</th>
                <th>Prix</th>
                <th>Éditeur</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
